<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VCoin Trade Hub</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">VCoin Trade Hub</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
          <p>
            Introducing "VCoin Token"!
            Token price is <span class="token-price"></span> Ether.</br>
            <b>You currently have <span class="dapp-balance" style="color:red"></span>&nbsp;VCoins.</b>
          </p>
          <br/>
          <h2 align="left">Fund my wallet:</h2>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokensToBuy" class="form-control input-lg" type="number" name="number" placeholder="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
              <br/>
              <div class="progress">
                 <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                 </div>
              </div>
               <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
            </div>
          </form>
          <hr/>
          <h2 align="left">Transfer VCoins:</h2>
          <form onSubmit="App.transferTokens(); return false;" role="form">
              <div class="input-group">
                <input id="toAccount" class="form-control input-lg" type="text" name="text" placeholder="account address">
                </input>
                <span class="input-group-addon">-</span>
                <input id="numberOfTokensToTransfer" class="form-control input-lg" type="number" name="number" placeholder="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Transfer</button>
                </span>
              </div>
          </form>
          </br>
          <!-- <div id="sucessulTransferMsg" class="alert alert-success" role="alert" style="display: none">
            You have successfully transferred <p id="transferSuccess"><b></b></p> VCoins
          </div> -->
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
